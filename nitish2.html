<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2/nitish2.css">
    <title>Portifolio</title>
    <script src="https://kit.fontawesome.com/16d53eb634.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="main-content">


    <main>

        <section class="section sec1 home active" id="home">
            <div class="background">
                <div class="triangle">

                </div>
            </div>
        </section>

        <section class="section sec2 about" id="about">
        </section>

        <section class="section sec3 portifolio" id="portifolio">
        </section>

        <section class="section sec4 blogs" id="blogs">
            <h1>Hello Loki</h1>
        </section>

        <section class="section sec5 contact" id="contact">
            <div class="contact-us">
                <form action="POST">
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="text" placeholder="Subject" required>
                    <textarea name="" placeholder="Your Message" id="" cols="30" rows="3"></textarea>
                    <button type="button">SUBMIT</button>
                </form>
            </div>
        </section>
    </main>



    <div class="theme-btn-con">
        <div class="theme-btn">
            <i class='bx bxs-sun'></i>
        </div>

    </div>
    <div class="controls">
        <div class="control control-1 active-btn" data-id="home">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="control control-2" data-id="about">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="control control-3" data-id="portifolio">
            <i class="fa-solid fa-briefcase"></i>
        </div>
        <div class="control control-4" data-id="blogs">
            <i class="fa-solid fa-newspaper"></i>
        </div>
        <div class="control control-5" data-id="contact">
            <i class="fa-solid fa-envelope"></i>
        </div>
    </div>

    <script src="nitish2.js"></script>
</body>

</html>
